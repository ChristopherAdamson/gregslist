<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>gregs list</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-12  bg-secondary pb-4 text-center">
                <h1>gregs list</h1>
                <div class="row">
                    <div class="col-4"><button onclick="">Cars</button></div>
                    <div class="col-4"><button onclick="">Houses</button></div>
                    <div class="col-4"><button onclick="">Jobs</button></div>
                </div>
            </div>
            <form onsubmit="app.carController.addCar(event)" class="col-6">
                <div class="form-group">
                    <label for="make">Make</label>
                    <input type="text" name="make" class="form-control" placeholder="Enter Make...">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" name="model" class="form-control" placeholder="Enter Model...">
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="text" name="year" class="form-control" placeholder="Enter Year...">
                </div>
                <div class="form-group">
                    <label for="price">price</label>
                    <input type="number" name="price" class="form-control" placeholder="Enter Price...">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image Url</label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Enter Image Url...">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter Description...">
                </div>
                <button type="submit">Submit</button>

            </form>
        </div>

    </header>
    <main class="container-fluid">
        <div id="cars" class="row">

        </div>
        <div id="houses" class="row">

        </div>
        <div id="jobs" class="row">

        </div>
    </main>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
